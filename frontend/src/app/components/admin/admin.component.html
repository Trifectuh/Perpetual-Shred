<div>
	<br>
	<mat-card>
		<button mat-raised-button color="primary" routerLink="/create">Add New Vid</button>
		<br><br>
		<mat-divider></mat-divider>
		<br>
		<table mat-table [dataSource]="vids">
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef>Title</th>
				<td mat-cell *matCellDef="let element"> {{element.title}} </td>
			</ng-container>

			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef>Description</th>
				<td mat-cell *matCellDef="let element"> {{element.description}} </td>
			</ng-container>

			<ng-container matColumnDef="origin">
				<th mat-header-cell *matHeaderCellDef>Origin</th>
				<td mat-cell *matCellDef="let element"> {{element.origin}} </td>
			</ng-container>

			<ng-container matColumnDef="releaseDate">
				<th mat-header-cell *matHeaderCellDef>ReleaseDate</th>
				<td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
			</ng-container>

			<ng-container matColumnDef="url">
				<th mat-header-cell *matHeaderCellDef>Url</th>
				<td mat-cell *matCellDef="let element"> {{element.url}} </td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
				<td mat-cell *matCellDef="let element" class="mat-column-right">
					<button mat-button color="primary" (click)="editVid(element._id)">Edit</button>
					<button mat-button color="warn" (click)="deleteVid(element._id)">Delete</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>
	</mat-card>
</div>
